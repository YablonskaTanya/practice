<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw_6</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Событие сабмита формы -->
    <form class="js-register-form" autocomplete="off">
      <div role="group">
        <label>
          Почта
          <input type="email" name="email" />
        </label>
        <label>
          Пароль
          <input name="password" type="password" />
        </label>
      </div>

      <br />
      <div role="group">
        <b>Тип подписки:</b>
        <label>
          <input type="radio" name="subscription" value="free" />
          Free
        </label>
        <label>
          <input type="radio" name="subscription" value="basic" />
          Basic
        </label>
        <label>
          <input type="radio" name="subscription" value="pro" />
          Pro
        </label>
      </div>

      <br />
      <button type="submit">Зарегистрироваться</button>
    </form>

    <script src="./js/hw/hw_6.js" type="module"></script>
  </body>
</html>
